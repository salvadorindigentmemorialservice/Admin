<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvador Indigent Memorial Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            background-color: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 51, 102, 0.1);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #003366;
            margin-bottom: 20px;
            object-fit: contain;
        }
        
        h1 {
            color: #003366;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #003366;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .button:hover {
            transform: translateY(-3px);
            background-color: #002244;
            box-shadow: 0 10px 20px rgba(0, 51, 102, 0.15);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button-icon {
            margin-right: 15px;
            font-size: 24px;
        }
        
        .footer {
            margin-top: 60px;
            color: #666;
            font-size: 14px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 700px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .button {
                padding: 15px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Salvador Indigent Memorial Services Logo" class="logo">
        <h1>Salvador Indigent Memorial Services</h1>
        <p class="subtitle">Helping families honor their loved ones with dignity</p>

            </a>
            
            <a href="ribbon.html" class="button">

            </a>

            <a href="interment.html" class="button">
                <span class="button-icon">‚ö∞Ô∏è</span> Interment Maker
            </a>
        </div>
        
        <div class="footer">
            <p>¬© 2025 Salvador Indigent Memorial Services. All rights reserved.</p>
            <div>P-8 SINAYAWAN, VALENCIA CITY BUKIDNON</div>
        </div>
    </div>
</body>
</html>
