<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvador Indigent Memorial Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4eaf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
            background-color: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 51, 102, 0.1);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #003366;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #003366;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 250px;
            border-radius: 16px;
            background-color: white;
            color: #003366;
            text-decoration: none;
            font-size: 22px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 51, 102, 0.08);
            border: 2px solid transparent;
            cursor: pointer;
        }
        
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 51, 102, 0.15);
            border-color: #003366;
        }
        
        .button-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #003366;
        }
        
        .button-text {
            max-width: 180px;
        }
        
        .footer {
            margin-top: 60px;
            color: #666;
            font-size: 14px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 700px) {
            .container {
                padding: 30px 20px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .button {
                width: 220px;
                height: 220px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Salvador Indigent Memorial Services Logo" class="logo">
        <h1>Salvador Indigent Memorial Services</h1>
        <p class="subtitle">Please select your preferred form version</p>

            </a>
        </div>
        
        <div class="footer">

        </div>
    </div>
</body>
</html>
